name: .NET CI + NuGet

on:
  pull_request:
    branches: [ "master" ]
  push:
    branches: [ "master" ]
    tags: [ "v*.*.*" ]   # publish only on version tags

permissions:
  contents: read

env:
  DOTNET_VERSION: "8.0.x"
  CONFIGURATION: Release
  PROJECT_PATH: src/YourProject/YourProject.csproj

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          cache: true

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c ${{ env.CONFIGURATION }} --no-restore

      - name: Test
        run: dotnet test -c ${{ env.CONFIGURATION }} --no-build

      - name: Pack (only on tags)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          dotnet pack "${{ env.PROJECT_PATH }}" -c ${{ env.CONFIGURATION }} --no-build \
            /p:PackageVersion="$VERSION" \
            -o ./artifacts

      - name: Publish to NuGet (only on tags)
        if: startsWith(github.ref, 'refs/tags/v')
        run: dotnet nuget push "./artifacts/*.nupkg" --source "https://api.nuget.org/v3/index.json" --api-key "${NUGET_API_KEY}" --skip-duplicate
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
